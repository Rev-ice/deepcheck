<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DeepCHECK</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-page {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-card .card-header {
            border-bottom: none;
            padding: 20px;
        }
        .login-title {
            font-weight: 600;
            color: #3a3a3a;
        }
        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .brand-logo {
            margin-right: 16px;
            transition: all 0.5s ease;
        }
        .brand-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .brand-text {
            text-align: left;
        }
        .btn-primary {
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="brand-container">
                    <img src="/static/images/logo/logo.png" alt="DeepSOC Logo" class="brand-logo logo-img" style="max-width: 80px;">
                    <div class="brand-text">
                        <h1 class="login-title">DeepCHECK</h1>
                        <p class="text-muted mb-0">AI驱动的安全基线检查系统</p>
                    </div>
                </div>
                
                <div class="card login-card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">用户登录</h4>
                    </div>
                    <div class="card-body p-4">
                        <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                        
                        <form id="login-form">
                            <div class="mb-4">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>登录
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">这是一个内部系统，如需账号请联系管理员</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast容器 -->
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
